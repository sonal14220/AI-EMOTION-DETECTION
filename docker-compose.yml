version: '3.8'

services:
  emotion-detection:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./web-client:/app/web-client
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

